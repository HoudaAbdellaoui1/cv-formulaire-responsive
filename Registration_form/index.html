<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div class="container">
        <header>Inscription </header>
        <div class="progress-bar">
            <div class="step"><p>Nom</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check bx bx-check "></div>
            </div>
            <div class="step"><p>Contact</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check bx bx-check"></div>
            </div>
            <div class="step"><p>Autre</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check bx bx-check"></div>
            </div>
            <div class="step"><p>Valider</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check bx bx-check"></div>
            </div>
            
        </div>
        <div class="form-outer">
            <form action="#">
                <div class="page slidepage">
                    <div class="title">
                        Informations personelles :
                    </div>
                    <div class="field">
                        <div class="label">
                            Prénom
                        </div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">
                            Nom
                        </div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">
                            Sexe
                        </div>
                        <select>
                            <option>Homme</option>
                            <option>Femme</option>
                        </select>
                    </div>
                    <div class="field nextBtn">
                        <button>Suivant</button>
                    </div>
                </div>


                <div class="page">
                    <div class="title">
                        Contact
                    </div>
                    <div class="field">
                        <div class="label">
                            Email
                        </div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">
                            Numéro de téléphone
                        </div>
                        <input type="number">
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Précédent </button>
                        <button class="next-1 next">Suivant </button>
                    </div>
                </div>


                <div class="page">
                    <div class="title">
                        Autres Informations
                    </div>
                    <div class="field">
                        <div class="label">
                            Date de naissance
                        </div>
                        <input type="date">
                    </div>
                    <div class="field">
                        <div class="label">
                            Ville
                        </div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">
                            Code Postal
                        </div>
                        <input type="number">
                    </div>
                    <div class="field">
                        <div class="label">
                            Profession
                        </div>
                        <input type="text">
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">Précédent </button>
                        <button class="next-2 next">Suivant </button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Saisissez un nom d'utilisateur et un mot de passe valide</div>
                    <div class="field">
                        <div class="label">
                            Nom d'utilisateur
                        </div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">
                            Mot de passe
                        </div>
                        <input type="password">
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Précédent </button>
                        <button class="Submit">Valider</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
